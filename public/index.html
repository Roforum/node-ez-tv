<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#FF7300">  
  
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Node EZ TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=.75, user-scalable=no">
    <link rel="stylesheet" href="/css/checkbox-slider.css"></link>
    <link rel="stylesheet" href="/css/main.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"></link>

  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/jiahuang/d3-timeline/master/src/d3-timeline.js"></script>   
   
    <div id="timeline"></div>
    <div id="desc"></div>
    <div id="party">
      <h1>Controls:</h1>
      <p>
        <div class="button-row">
          <div id="skip-episode" class="button-sm button skip-button"></div>
          <div id="pause" class="button button-sm pause-button"></div>
          <div id="play" class="button button-sm play-button"></div>
          <div id="toggle-subtitles" class="button button-sm toggle-subtitles-button"></div>
          <div id="cycle-subtitles" class="button button-sm cycle-subtitles-button"></div>
          <div id="cycle-audio" class="button button-sm cycle-audio-button"></div>
        </div>
        
        <br>        
        <label>Override mode: <input type="checkbox" id = "override" class="checkbox-slider checkbox-slider-primary"><b></b></label>
        <ul class="party-list disabled">
        </ul>
      </p>
    </div>
    <div class="popup"><div class="close-button button button-sm"></div><div class="popup-inner">
        <h1>Popup</h1>
        <p>Hey</p>
    </div></div>
    <script src="/js/app.js"></script>
  </body>
</html>
